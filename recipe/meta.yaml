{% set version = "3.0.0" %}

package:
  name: pyproj
  version: {{ version }}

source:
  # url: https://pypi.io/packages/source/p/pyproj/pyproj-{{ version }}.tar.gz
  url: https://github.com/pyproj4/pyproj/archive/3.0.rc1.tar.gz
  sha256: 08c48ad7a2dbce4fab12fa3295987d241b78969c226d56821fb2786887b2e4d6

build:
  number: 0
  skip: true  # [py<35]
  entry_points:
    - pyproj=pyproj.__main__:main
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - proj
  run:
    - python
    - proj
    - certifi

test:
  source_files:
    - test
  requires:
    - pytest
    - shapely
    - numpy
    - pandas
    - xarray
  imports:
    - pyproj
  commands:
    - pyproj --verbose
    - pytest -v -s
about:
  home: https://github.com/pyproj4/pyproj
  license: MIT
  license_file: LICENSE
  summary: Python interface to PROJ library

extra:
  recipe-maintainers:
    - mingwandroid
    - ocefpaf
    - snowman2
    - jorisvandenbossche
    - xylar
